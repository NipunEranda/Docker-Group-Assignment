version: "3"
kind: deployment
services:
  mysql_dev:
    image: cccontainerregistry1.azurecr.io/mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: user_db
    ports:
      - "3306:3306"

  mysql-container:
    image: cccontainerregistry1.azurecr.io/mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3316:3306"