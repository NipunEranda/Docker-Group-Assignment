apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      run: mysql
  replicas: 1
  template:
    metadata:
      labels:
        run: mysql
    spec:
      containers:
      - name: mysql
        image: cccontainerregistry1.azurecr.io/mysql:latest
        ports:
        - containerPort: 9999
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 2000m
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    run: mysql
spec:
  ports:
  - port: 9999
  selector:
    run: mysql
